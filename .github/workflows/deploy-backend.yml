name: Deploy Backend (To Google Cloud Run)

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'infra/**'
  workflow_dispatch:
    inputs:
      force_unlock_id:
        description: 'Terraform Lock ID to force unlock (LEAVE EMPTY FOR NORMAL DEPLOY)'
        required: false
        default: ''
      skip_provision:
        description: 'Skip Terraform provisioning'
        required: false
        type: boolean
        default: false
      skip_build:
        description: 'Skip Docker build (redeploy existing image)'
        required: false
        type: boolean
        default: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: cardcraft-backend
  REGISTRY: us-central1-docker.pkg.dev

jobs:
  provision:
    if: ${{ !inputs.skip_provision }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Force Unlock (Manual Only)
        if: github.event.inputs.force_unlock_id != ''
        working-directory: infra
        run: terraform force-unlock -force ${{ github.event.inputs.force_unlock_id }}

      - name: Terraform Apply
        working-directory: infra
        run: |
          # Use lock-timeout to handle transient locks (e.g., overlapping runs)
          # We also redirect output to a file to capture the Lock ID if it fails
          terraform apply -auto-approve \
            -lock-timeout=3m \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="google_api_key=${{ secrets.GOOGLE_API_KEY }}" \
            -var="google_custom_search_cx=${{ secrets.GOOGLE_CUSTOM_SEARCH_CX }}" \
            -var="google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -var="google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -var="token_encryption_key=${{ secrets.TOKEN_ENCRYPTION_KEY }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -var="stripe_secret_key=${{ secrets.STRIPE_SECRET_KEY }}" \
            -var="stripe_webhook_secret=${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            -var="google_redirect_uri=https://${{ github.repository_owner }}.github.io/cardcraft/oauth-callback.html" \
            -var="allowed_origins=https://${{ github.repository_owner }}.github.io" \
            2>&1 | tee terraform_apply.log || EXIT_CODE=$?

          if [ ! -z "$EXIT_CODE" ]; then
            if grep -q "Error acquiring the state lock" terraform_apply.log; then
              echo "::error::Terraform Lock detected. If this is a stale lock, run 'terraform force-unlock <ID>' with the ID below."
              grep -A 5 "Lock Info" terraform_apply.log || true
            fi
            exit $EXIT_CODE
          fi

  deploy:
    needs: provision
    if: always() && (needs.provision.result == 'success' || (needs.provision.result == 'skipped' && inputs.skip_provision))
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        if: ${{ !inputs.skip_build }}
        working-directory: apps/backend
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cardcraft/backend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cardcraft/backend:latest \
            .

      - name: Push Docker image
        if: ${{ !inputs.skip_build }}
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cardcraft/backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cardcraft/backend:latest

      - name: Deploy to Cloud Run
        run: |
          # Determine image tag to use
          if [ "${{ inputs.skip_build }}" = "true" ]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cardcraft/backend:$IMAGE_TAG \
            --region=${{ env.REGION }} \
            --platform=managed \
            --set-env-vars="GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},GOOGLE_CUSTOM_SEARCH_CX=${{ secrets.GOOGLE_CUSTOM_SEARCH_CX }},GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},TOKEN_ENCRYPTION_KEY=${{ secrets.TOKEN_ENCRYPTION_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }},STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }},STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }},GOOGLE_REDIRECT_URI=https://${{ github.repository_owner }}.github.io/cardcraft/oauth-callback.html,ALLOWED_ORIGINS=https://${{ github.repository_owner }}.github.io" \
            --timeout=300s \
            --port=8080 \
            --allow-unauthenticated

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Test deployment
        run: |
          curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
