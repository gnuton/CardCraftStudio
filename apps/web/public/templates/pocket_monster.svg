<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tcgBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDD00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:1" />
    </linearGradient>
    <filter id="tcgShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Card Body -->
  <rect width="300" height="420" rx="15" fill="url(#tcgBg)"/>
  <rect x="10" y="10" width="280" height="400" rx="12" fill="none" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2"/>

  <!-- Title/Header Bar -->
  <rect x="15" y="15" width="270" height="45" rx="20" fill="#FFFFFF" fill-opacity="0.9" filter="url(#tcgShadow)"/>
  <rect data-ref="title" data-type="text" x="30" y="20" width="180" height="35" fill="transparent"/>
  
  <!-- HP/Type Bubble -->
  <circle cx="260" cy="37" r="22" fill="#FF0000" stroke="#FFFFFF" stroke-width="2" filter="url(#tcgShadow)"/>
  <rect data-ref="corner" data-type="text" x="245" y="22" width="30" height="30" fill="transparent"/>

  <!-- Main Illustration Window -->
  <rect x="15" y="70" width="270" height="180" rx="4" fill="#FFFFFF" filter="url(#tcgShadow)"/>
  <rect x="20" y="75" width="260" height="170" rx="2" fill="#EEEEEE" stroke="#CCCCCC" stroke-width="1"/>
  <rect data-ref="art" data-type="image" x="20" y="75" width="260" height="170" fill="transparent"/>

  <!-- Info Strip -->
  <rect x="20" y="255" width="260" height="15" rx="7.5" fill="#DDDDDD" stroke="#999999" stroke-width="0.5"/>

  <!-- Move/Ability Area -->
  <rect x="15" y="275" width="270" height="115" rx="10" fill="#FFFFFF" fill-opacity="0.8" filter="url(#tcgShadow)"/>
  <rect data-ref="description" data-type="multiline" x="25" y="285" width="250" height="95" fill="transparent"/>

  <!-- Bottom Stats/Rarity -->
  <circle cx="280" cy="405" r="8" fill="#333333"/>
  <rect data-ref="reversedCorner" data-type="text" x="20" y="395" width="60" height="15" rx="5" fill="transparent" />
</svg>
