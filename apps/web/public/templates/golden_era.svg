<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDFCF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F0D0;stop-opacity:1" />
    </linearGradient>
    <filter id="ornateShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Background -->
  <rect width="300" height="420" rx="15" fill="url(#goldGrad)"/>
  <rect x="10" y="10" width="280" height="400" rx="10" fill="url(#paperGrad)"/>
  
  <!-- Decorative Frame -->
  <rect x="15" y="15" width="270" height="390" rx="8" fill="none" stroke="#B8860B" stroke-width="2"/>
  <rect x="18" y="18" width="264" height="384" rx="6" fill="none" stroke="#DAA520" stroke-width="1"/>

  <!-- Ornate Corners -->
  <path d="M10,10 L40,10 L10,40 Z" fill="#B8860B"/>
  <path d="M290,10 L260,10 L290,40 Z" fill="#B8860B"/>
  <path d="M10,410 L40,410 L10,380 Z" fill="#B8860B"/>
  <path d="M290,410 L260,410 L290,380 Z" fill="#B8860B"/>

  <!-- Title Area -->
  <rect x="30" y="30" width="240" height="45" rx="4" fill="#FFFFFF" fill-opacity="0.8" stroke="#B8860B" stroke-width="1" filter="url(#ornateShadow)"/>
  <rect data-ref="title" data-type="text" x="40" y="35" width="220" height="35" fill="transparent" />

  <!-- Image Area -->
  <rect x="25" y="85" width="250" height="180" rx="2" fill="#EAE0C0" stroke="#B8860B" stroke-width="2" filter="url(#ornateShadow)"/>
  <rect data-ref="art" data-type="image" x="30" y="90" width="240" height="170" fill="transparent" />

  <!-- Description Area -->
  <rect x="25" y="275" width="250" height="100" rx="4" fill="#FFFFFF" fill-opacity="0.6" stroke="#B8860B" stroke-width="1" filter="url(#ornateShadow)"/>
  <rect data-ref="description" data-type="multiline" x="35" y="285" width="230" height="80" fill="transparent" />

  <!-- Layout Circles -->
  <circle data-ref="corner" data-type="text" cx="25" cy="25" r="18" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="1"/>
  <circle data-ref="reversedCorner" data-type="text" cx="275" cy="395" r="18" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="1"/>
</svg>
