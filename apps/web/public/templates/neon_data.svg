<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Deep Cyber Background -->
  <rect width="300" height="420" rx="12" fill="#050505"/>
  <rect x="5" y="5" width="290" height="410" rx="10" fill="none" stroke="url(#cyberPrimary)" stroke-width="2" opacity="0.5"/>

  <!-- Tech Patterns -->
  <path d="M0 20 L20 0 M0 40 L40 0 M0 60 L60 0" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <path d="M240 420 L300 360 M260 420 L300 380 M280 420 L300 400" stroke="#7000FF" stroke-width="0.5" opacity="0.3"/>

  <!-- Title Section -->
  <path d="M20,20 h220 l40,40 v5 h-260 v-45 z" fill="#111111" stroke="#00F0FF" stroke-width="1.5" filter="url(#glowEffect)"/>
  <rect data-ref="title" data-type="text" x="30" y="25" width="210" height="30" fill="transparent" />

  <!-- Main Display Screen (Image) -->
  <rect x="15" y="80" width="270" height="190" fill="#000000" stroke="#00F0FF" stroke-width="1" opacity="0.8"/>
  <path d="M15 80 L35 80 L15 100 Z" fill="#00F0FF"/>
  <path d="M285 270 L265 270 L285 250 Z" fill="#7000FF"/>
  <rect data-ref="art" data-type="image" x="20" y="85" width="260" height="180" fill="transparent" />

  <!-- Scanning Line (Decorative) -->
  <rect x="15" y="80" width="270" height="2" fill="#00F0FF" opacity="0.2">
    <animate attributeName="y" from="80" to="270" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Data Stream (Description) -->
  <path d="M15,285 h270 v110 l-30,20 h-240 v-130 z" fill="#111111" stroke="#7000FF" stroke-width="1.5" fill-opacity="0.9" filter="url(#glowEffect)"/>
  <rect data-ref="description" data-type="multiline" x="25" y="295" width="250" height="90" fill="transparent" />

  <!-- Utility Slots -->
  <rect data-ref="corner" data-type="text" x="255" y="20" width="30" height="30" rx="4" fill="#111111" stroke="#00F0FF" stroke-width="1"/>
  <rect data-ref="reversedCorner" data-type="text" x="265" y="370" width="25" height="35" fill="#111111" stroke="#7000FF" stroke-width="2"/>
</svg>
