<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="simpleCardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="420" rx="12" fill="url(#simpleCardBg)"/>
  
  <!-- Elegant border -->
  <rect x="2" y="2" width="296" height="416" rx="11" fill="none" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="8" y="8" width="284" height="404" rx="8" fill="none" stroke="#F0F0F0" stroke-width="0.5"/>

  <!-- Title Area with subtle background -->
  <rect x="20" y="25" width="260" height="50" rx="6" fill="#FFFFFF" fill-opacity="0.6" filter="url(#softShadow)"/>
  <rect id="layout-title" x="30" y="35" width="240" height="30" fill="transparent" />

  <!-- Image Frame with elegant border -->
  <rect x="20" y="90" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="2" filter="url(#softShadow)"/>
  <rect id="layout-center-image" x="25" y="95" width="250" height="190" rx="6" fill="transparent" />

  <!-- Description Area -->
  <rect x="20" y="305" width="260" height="90" rx="6" fill="#FFFFFF" fill-opacity="0.6" filter="url(#softShadow)"/>
  <rect id="layout-description" x="30" y="315" width="240" height="70" fill="transparent" />

  <!-- Invisible layout markers for compatibility -->
  <circle id="layout-top-left" cx="15" cy="15" r="8" fill="transparent" />
  <circle id="layout-bottom-right" cx="285" cy="405" r="8" fill="transparent" />
</svg>
