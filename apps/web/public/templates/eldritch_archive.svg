<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="occultGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5" />
    </radialGradient>
    <filter id="distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="420" rx="15" fill="#1A0A1A"/>
  <rect width="300" height="420" fill="url(#occultGlow)"/>

  <!-- Ornate Border -->
  <rect x="5" y="5" width="290" height="410" rx="12" fill="none" stroke="#6A1B9A" stroke-width="3" opacity="0.6"/>
  <rect x="12" y="12" width="276" height="396" rx="8" fill="none" stroke="#BA68C8" stroke-width="1" opacity="0.4"/>

  <!-- Magical Runes (Simplified shapes) -->
  <path d="M10,10 L30,10 L20,30 Z" fill="#BA68C8" opacity="0.3"/>
  <path d="M270,10 L290,10 L280,30 Z" fill="#BA68C8" opacity="0.3"/>
  <path d="M10,390 L30,410 L10,410 Z" fill="#BA68C8" opacity="0.3"/>
  <path d="M290,410 L270,410 L290,390 Z" fill="#BA68C8" opacity="0.3"/>

  <!-- Title Area -->
  <path d="M20,25 h260 v40 l-20,10 h-220 l-20,-10 z" fill="#2E1A31" stroke="#BA68C8" stroke-width="1.5"/>
  <rect id="layout-title" x="35" y="30" width="230" height="35" fill="transparent" />

  <!-- Center Image Area (The Void) -->
  <rect x="25" y="90" width="250" height="180" rx="4" fill="#000000" stroke="#BA68C8" stroke-width="2"/>
  <rect id="layout-center-image" x="30" y="95" width="240" height="170" fill="transparent" />

  <!-- Type Bar -->
  <rect x="20" y="275" width="210" height="25" rx="4" fill="#48284B" stroke="#BA68C8" stroke-width="1" opacity="0.8"/>
  <rect id="layout-top-left" x="25" y="275" width="200" height="25" fill="transparent"/>

  <!-- Text Box Area -->
  <rect x="20" y="305" width="260" height="95" rx="4" fill="#2E1A31" fill-opacity="0.8" stroke="#BA68C8" opacity="0.7"/>
  <rect id="layout-description" x="30" y="315" width="240" height="75" fill="transparent" />

  <!-- Bottom Right Stats/Seal -->
  <circle cx="265" cy="385" r="25" fill="#1A0A1A" stroke="#BA68C8" stroke-width="2"/>
  <circle id="layout-bottom-right" cx="265" cy="385" r="20" fill="transparent"/>
</svg>
