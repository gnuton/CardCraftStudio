<svg width="300" height="420" viewBox="0 0 300 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="300" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FDE047"/>
      <stop offset="0.5" stop-color="#EAB308"/>
      <stop offset="1" stop-color="#CA8A04"/>
    </linearGradient>
    <filter id="shadow" x="-2" y="-2" width="304" height="424">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base Card -->
  <rect width="300" height="420" rx="15" fill="url(#goldGradient)"/>
  <rect x="5" y="5" width="290" height="410" rx="12" stroke="#FEF08A" stroke-width="1" fill="none"/>

  <!-- Top Header Area -->
  <path d="M10 10H290V45H10V10Z" fill="white" fill-opacity="0.2"/>
  <path d="M200 10L220 45H290V10H200Z" fill="#CBD5E1"/> <!-- HP Accent -->
  
  <!-- Art Box -->
  <rect x="15" y="50" width="270" height="170" rx="4" fill="#F1F5F9" fill-opacity="0.8" stroke="#94A3B8" stroke-width="2"/>
  <rect x="18" y="53" width="264" height="164" rx="2" stroke="#64748B" stroke-width="0.5" fill="none"/>
  
  <!-- Info Strip below Art -->
  <rect x="15" y="225" width="270" height="15" rx="4" stroke="#94A3B8" stroke-width="1.5" fill="#E2E8F0"/>

  <!-- Description/Move Area -->
  <rect x="15" y="245" width="270" height="135" rx="8" fill="white" fill-opacity="0.1"/>
  
  <!-- Rule Separator -->
  <line x1="25" y1="310" x2="275" y2="310" stroke="#CA8A04" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Footer accents -->
  <path d="M15 390H285L270 410H30L15 390Z" fill="#CBD5E1" fill-opacity="0.5"/>
  <rect x="20" y="395" width="60" height="10" rx="2" fill="#94A3B8" fill-opacity="0.3"/>
  <rect x="220" y="395" width="60" height="10" rx="2" fill="#94A3B8" fill-opacity="0.3"/>
</svg>
